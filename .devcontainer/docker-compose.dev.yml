services:
  backend:
    volumes:
      - ../backend:/app:cached
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: sh -c "npm run dev"

  frontend:
    volumes:
      - ..:/workspace:cached
      - /workspace/frontend/node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "cd /workspace/frontend && npm run dev -- --host 0.0.0.0"
    stdin_open: true
    tty: true